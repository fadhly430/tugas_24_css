<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
  <body>
  <form>
    <div class="form-group">
      <label><b>Nama Lengkap</b></label><input type="text" placeholder="Nama Lengkap" class="form-control"/>
    </div>

    <div class="form-group">
      <label><b>Alamat Rumah</b></label><textarea name="name"
        class="form-control"
        rows="5"
        cols="20"
        ></textarea>
    </div>

    <div class="form-group">
      <label><b>Foto Profil</b></label> <input type="file" class="form-control"/>
    </div>

    <div class="form-group">
      <label><b>Alamat Email</b></label><input type="email" placeholder="Alamat email" class="form-control"/>
    </div>

    <div class="form-group">
      <label><b>Kata Sandi</b></label><input type="password" placeholder="Kata Sandi" class="form-control"/>
    </div>

<div class="form-check">
  <label for="jk"><b>Jenis Kendaraan :</b></label>
  <input class="form-check-label"type="radio">
  <label for="motor">Motor</label>
  <input type="radio" name="radio" class="form-check-label">
  <label for="mobil">Mobil</label>
</div>

  <button type="button" class="btn btn-primary" name="button">Register</button>

  </form>
  </body>
</html>
